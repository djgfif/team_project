<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>

  <!-- External CSS file -->
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <script src="../MyShoppingMall/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/login.js"></script>
</head>
<body>
  <div class="container">
<header>
  <a href="index.html"><img src="assets/img/logo.2.png" width="130px" height="45px"></a>
</header>
  <main class="form-signin">
    <form id="login-form">

    

      <fieldset>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email"  id="email-label">Email address</label>
        </div>
      </fieldset>
      
      <fieldset>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="password" id="password-label">Password</label>
        </div>
      </fieldset>

      <button class="btn btn-lg btn-primary" type="submit">로그인</button>

      <hr class="login-separator">

      <button class="btn btn-lg btn-signup" onclick="location.href='signup.html'">회원가입</button>

      <p class="mt-5 mb-3 text-muted">© 2017-2023</p>
    </form>
  </main>
  </div>

  
</body>
</html>
