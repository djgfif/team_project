<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    .payment-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
    }

    .product-image {
      flex: 0 0 200px;
      margin-right: 20px;
      border-radius: 5px;
      overflow: hidden;
    }

    .product-image img {
      width: 100%;
      height: auto;
    }

    .product-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .product-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-price {
      font-size: 18px;
      color: #888888;
      margin-bottom: 10px;
    }

    .quantity-label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .quantity-select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
    }

    .payment-button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .payment-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .payment-container {
        flex-direction: column;
      }

      .product-image {
        margin-right: 0;
        margin-bottom: 20px;
      }

      .product-info {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <div class="product-image">
      <img src="assets/img/예시.jpg" alt="Product Image">
    </div>
    <div class="product-info">
      <h2 class="product-title">Product Name</h2>
      <h3 class="product-price">$19.99</h3>
      <label for="quantity" class="quantity-label">Quantity:</label>
      <select id="quantity" class="quantity-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button class="payment-button">Pay Now</button>
    </div>
  </div>
</body>
</html>
