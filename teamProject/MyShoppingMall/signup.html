<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Custom Styles */
      .form-container {
        max-width: 500px;
        min-height: 614px;
        margin: 37px auto;
        padding: 20px;
      
        border: 1px solid #ccc;

      }
      .uInputArea {
        margin: 17px;
        padding: 4px;
      }

      .col {
        display: table;
        width: 100%;
        height: 30px;
        padding: 10px 0 4px;
        border-bottom: 1px solid #000;
      }

      .uInputArea .inputBox {
        overflow: hidden;
        position: relative;
      }

      .uInputArea label {
        font-size: 15px;
        line-height: 30px;
        color: #000;
        float: left;
        font-weight: bold;
      }

      .uInputArea .inputBox .inputText {
        font-size: 15px;
        line-height: 30px;
        color: #000;
        display: block;
        width: 100%;
        height: 30px;
        padding: 0 25px 0 10px;
        box-sizing: border-box;
        border: 0;
        outline: 0;
        background: none;
    }

    .uinput .inputBox {
        overflow: hidden;
        position: relative;
      } 

      /* Adjust Spacing */
      .my-3:not(:last-child) {
        margin-bottom: 1.5rem;
      }

      .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .mt-4 {
        margin-top: 1.5rem;
      }

      .error-message {
        font-size: 13px;
        line-height: 20px;
        color: red;
        margin-top: 5px;
        padding: 0 5px;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <header class="text-center mt-4">
        <h2 style="font-family: Arial, sans-serif; color: #333;">회원가입</h2>
      </header>
      <main>
        <div class="form-container">
          <form id="registration-form">
            <div class="uInputArea">
              <div class="col">
                <label for="join-email-input" class="form-label">아이디(이메일)</label>
                  <div class="inputBox">
                    <input type="email" class="inputText" id="join-email-input" placeholder="" required>
                  </div>
                </div>
              <div id="email-error" class="error-message"></div>
            </div>
            <div class="uInputArea">
              <div class="col">
              <label for="join-password-input" class="form-label">비밀번호</label>
              <div class="inputBox">
              <input type="password" class="inputText" id="join-password-input" placeholder="8~20자의 영문, 숫자, 특수문자" required>
              </div>
              </div>
              <div id="password-error" class="error-message"></div>
            </div>
            <div class="uInputArea">
              <div class="col">
              <label for="join-passwordCheck-input" class="form-label">비밀번호 확인</label>
              <div class="inputBox">
              <input type="password" class="inputText" id="join-passwordCheck-input" placeholder="8~20자의 영문, 숫자, 특수문자" required>
              </div>
              </div>
              <div id="passwordCheck-error" class="error-message"></div>
            </div>

            
            <div class="uInputArea">
              <div class="col">
              <label for="join-name-input" class="form-label">이름</label>
              <div class="inputBox">
                <input type="text" class="inputText" id="join-name-input" required>
              </div>
              </div>
              <div id="name-error" class="error-message"></div>
            </div>
  
            <div class="uInputArea">
              <div class="col">
              <label for="join-phone-input" class="form-label">휴대폰 번호</label>
              <div class="inputBox">
              <input type="tel" class="inputText" id="join-phone-input" placeholder="010 1234 5678" required>
              </div>
              </div>
              <div id="phone-error" class="error-message"></div>
            </div>
            <div class="text-center">
              <button type="submit" class="w-100 btn btn-primary px-4">가입하기</button>
            </div>
          </form>
        </div>
        
      </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/signup.js"></script>
  </body>
</html>
