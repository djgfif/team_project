<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="../MyShoppingMall/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div>
      <div>
        <form class="needs-validation">
          <ul>
            <li class="input-group has-validation">
              <label for="join-email-input">
                <span></span>
                <span>
                  <input type="email" class="form-control" id="join-email-input" placeholder="아이디(이메일)" aria-label="아이디(이메일)">
                </span>
              </label>
            </li>
            <li>
              <label for="join-password-input">
                <span></span>
                <span>
                  <input type="password" class="form-control" id="join-password-input" placeholder="비밀번호" aria-label="비밀번호">
                </span>
              </label>
            </li>
            <li>
              <label for="join-passwordCheck-input">
                <span></span>
                <span>
                  <input type="password" class="form-control" id="join-passwordCheck-input" placeholder="비밀번호 확인" aria-label="비밀번호 확인">
                </span>
              </label>
            </li>
            <li>
              <label for="join-name-input">
                <span></span>
                <span>
                  <input type="text" class="form-control" id="join-name-input" placeholder="이름" aria-label="이름">
                </span>
              </label>
            </li>
            <li>
              <label for="join-phone-input">
                <span></span>
                <span>
                  <input type="tel" class="form-control" id="join-phone-input" placeholder="휴대폰 번호" aria-label="휴대폰 번호">
                </span>
              </label>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
