<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>

    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="assets/css/signup.css" rel="stylesheet">
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/signup.js"></script> 

  </head>
  <body>
    <div class="container">
      <header class="text-center mt-4">
        <a href="index.html"><img src="assets/img/logo.2.png" width="200px" height="80px"></a>
      </header>
      <main>
        <div class="form-container">
          <form id="registration-form">
            <div class="uInputArea">
              <div class="col">
                <label for="join-email-input" class="form-label">아이디(이메일)</label>
                  <div class="inputBox">
                    <input type="email" class="inputText" id="join-email-input" placeholder="" required>
                  </div>
                </div>
              <div id="email-error" class="error-message"></div>
            </div>
            <div class="uInputArea">
              <div class="col">
              <label for="join-password-input" class="form-label">비밀번호</label>
              <div class="inputBox">
              <input type="password" class="inputText" id="join-password-input" placeholder="8~20자의 영문, 숫자, 특수문자" required>
              </div>
              </div>
              <div id="password-error" class="error-message"></div>
            </div>
            <div class="uInputArea">
              <div class="col">
              <label for="join-passwordCheck-input" class="form-label">비밀번호 확인</label>
              <div class="inputBox">
              <input type="password" class="inputText" id="join-passwordCheck-input" placeholder="8~20자의 영문, 숫자, 특수문자" required>
              </div>
              </div>
              <div id="passwordCheck-error" class="error-message"></div>
            </div>

            
            <div class="uInputArea">
              <div class="col">
              <label for="join-name-input" class="form-label">이름</label>
              <div class="inputBox">
                <input type="text" class="inputText" id="join-name-input" required>
              </div>
              </div>
              <div id="name-error" class="error-message"></div>
            </div>
  
            <div class="uInputArea">
              <div class="col">
              <label for="join-phone-input" class="form-label">휴대폰 번호</label>
              <div class="inputBox">
              <input type="tel" class="inputText" id="join-phone-input" placeholder="010 1234 5678" required>
              </div>
              </div>
              <div id="phone-error" class="error-message"></div>
            </div>
            <div class="btn-submit">
              <button type="submit" class="w-100 btn btn-primary px-4">가입하기</button>
            </div>
          </form>
        </div>
        
      </div>
      </main>
    </div>
  </body>
</html>
