<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Custom Styles */
      .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .form-container label {
        font-weight: bold;
      }

      /* Adjust Spacing */
      .my-3:not(:last-child) {
        margin-bottom: 1.5rem;
      }

      .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
      }

      .mt-4 {
        margin-top: 1.5rem;
      }

      .error-message {
        color: red;
        font-size: 0.8rem;
      }

      #join-email-input {
        border: 2px solid #ccc;
        border-radius: 5px;
        padding: 8px;
        font-size: 1rem;
        width: 100%;
      }

      #join-email-input:focus {
        outline: none;
        border-color: #0069d9;
        box-shadow: 0 0 5px rgba(0, 105, 217, 0.3);
      }

      .uinput .inputBox {
        overflow: hidden;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="text-center mt-4">
        <h2 style="font-family: Arial, sans-serif; color: #333;">회원가입</h2>
      </header>
      <main>
        <div class="form-container">
          <form id="registration-form">
            <div class="my-3 uinput">
              <label for="join-email-input" class="form-label">아이디(이메일)</label>
            </div>
            <div class="inputBox">
              <input type="email" class="form-control" id="join-email-input" placeholder="" required>
              <span id="email-error" class="error-message"></span>
            </div>
            <div class="my-3">
              <label for="join-password-input" class="form-label">비밀번호</label>
              <input type="password" class="form-control" id="join-password-input" placeholder="8~20자의 영문, 숫자, 특수문자" required>
              <span id="password-error" class="error-message"></span>
            </div>
            <div class="my-3">
              <label for="join-passwordCheck-input" class="form-label">비밀번호 확인</label>
              <input type="password" class="form-control" id="join-passwordCheck-input" placeholder="8~20자의 영문, 숫자, 특수문자" required>
              <span id="passwordCheck-error" class="error-message"></span>
            </div>
            <div class="my-3">
              <label for="join-name-input" class="form-label">이름</label>
              <input type="text" class="form-control" id="join-name-input" required>
              <span id="name-error" class="error-message"></span>
            </div>
            <div class="my-3">
              <label for="join-phone-input" class="form-label">휴대폰 번호</label>
              <input type="tel" class="form-control" id="join-phone-input" placeholder="010 1234 5678" required>
              <span id="phone-error" class="error-message"></span>
            </div>
            <div class="text-center">
              <button type="submit" class="w-100 btn btn-primary px-4">가입하기</button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/signup.js"></script>
  </body>
</html>
