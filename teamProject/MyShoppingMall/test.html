<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Custom styles */
      body {
        background-color: #f4f4f4;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .error-message {
        color: red;
        font-size: 0.8rem;
        margin-top: 5px;
      }

      .submit-button {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>회원가입</h2>
      </div>
      <form>
        <div class="form-group">
          <label for="inputId">아이디</label>
          <input type="text" id="inputId" class="form-control" placeholder="6~20자 영문, 숫자">
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="join-email-input">이메일</label>
          <input type="email" class="form-control" id="join-email-input" placeholder="이메일" required>
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="join-password-input">비밀번호</label>
          <input type="password" class="form-control" id="join-password-input" placeholder="비밀번호" required>
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="join-passwordCheck-input">비밀번호 확인</label>
          <input type="password" class="form-control" id="join-passwordCheck-input" placeholder="비밀번호 확인" required>
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="join-name-input">이름</label>
          <input type="text" class="form-control" id="join-name-input" required>
          <div class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="join-phone-input">휴대폰 번호</label>
          <input type="tel" class="form-control" id="join-phone-input" placeholder="휴대폰 번호" required>
          <div class="error-message"></div>
        </div>
        <div class="submit-button">
          <button type="submit" class="btn btn-primary">가입하기</button>
        </div>
      </form>
    </div>
  </body>
</html>
